<div class="container py-5">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <span class="anchor" id="formLogin"></span>
          <!-- form card login -->
          <div class="card rounded-0">
            <div class="card-header">
              <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
              <form class="form" role="form" autocomplete="off" id="formLogin">
                <div class="form-group">
                  <label for="uname1">Username</label>
                  <input type="text" class="form-control form-control-lg rounded-0" name="name" #uname1 required="">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control form-control-lg rounded-0" name="pwd" #pwd1 required="" autocomplete="new-password">
                </div>
                <div>
                  <label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description small">Remember me on this computer</span>
                  </label>
                </div>
                <br/>
                <button type="button" class="btn btn-success btn-lg float-right" (click)="OnLogin(uname1.value,pwd1.value)">Login</button>
              </form>
            </div>
            <!--/card-block-->
          </div>
          <!-- /form card login -->

        </div>


      </div>
      <!--/row-->
       </div>
    <!--/col-->
  </div>
  <!--/row-->
</div>
<!--/container-->
