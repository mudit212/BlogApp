<br/>
<h1 style="text-align: center"><i>My BLOGS</i></h1>
<hr>
<br/>
<br/>
<div class="row">
  <div class="col-md-6 offset-md-3" >
    <ng-container *ngFor="let item of blogs">
      <div *ngIf="item.userName==user.username">
      <div class="card text-center" >
        <div class="card-header">
          <b>{{item.title | uppercase}}</b>
          <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#myModal" style="float: right; margin-left: 4px;">Edit</button>


          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Edit Your Blog</h4>
                </div>
                <form class="border-class">
                  <div class="modal-body">
                    <div class="form-group ">
                      <label style="float: left;">Title</label>
                      <input type="text" class="form-control"placeholder="Enter title" name="title1" [(ngModel)]="title1" >
                    </div>

                    <div class="form-group">
                      <label style="float: left;">Select Tags</label>
                      <select class="form-control" style="backface-visibility:visible; " name="tag1" [(ngModel)]="tag">
                        <option value="0" selected="selected"> </option>
                        <option value="Space">Space</option>
                        <option value="Science">Science</option>
                        <option value="Technology">Technology</option>
                        <option value="Sports">Sports</option>
                        <option value="Food">Food</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label style="float: left;">Write your Blog Here</label>
                      <textarea class="form-control"  rows="8"  name="description" [(ngModel)]="description1" ></textarea>
                    </div>

                  </div>
                  <div class="modal-footer">
                    <div class="form-actions">
                      <button type="submit" class="btn btn-primary " (click)="editblog(item.id);">Submit</button>
                    </div>
                  </div>
                </form>
              </div>

            </div>
          </div>



          <button class="btn btn btn-secondary"  style="float: right;" (click)="deleteblog(item)">Delete</button>
        </div>
        <div class="card-block">
          <p class="card-text" style="margin: 40px;">{{item.content}}</p>
        </div>
        <div class="card-footer text-muted">
          Posted By : <b>{{item.authorName}}</b> On <b>{{item.createdOn}}</b>
        </div>
      </div>
      <br/><br/>
      </div>
    </ng-container>
    <div>
    </div>
  </div>
</div>
